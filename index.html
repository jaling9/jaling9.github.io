<link href="styles.91e7dfca63c7c151daa6.css" rel="stylesheet"><!-- hexo injector head_end end --><meta name="generator" content="Hexo 6.3.0"><meta name="theme-color" content=""><script type="application/json" is="state">{&q;api/aW5kZXg.json&q;:{&q;title&q;:&q;DNS查询原理入门-阮一峰&q;,&q;date&q;:&q;2022-11-21T14:40:23.924Z&q;,&q;link&q;:&q;&q;,&q;comments&q;:true,&q;tags&q;:[&q;互联网协议&q;,&q;转载&q;],&q;categories&q;:[&q;计算机&q;],&q;updated&q;:&q;2022-11-21T14:40:54.680Z&q;,&q;content&q;:&q;&l;blockquote&g;\n&l;p&g;原文链接：&l;a href=\&q;https://www.ruanyifeng.com/blog/2022/08/dns-query.html\&q;&g;https://www.ruanyifeng.com/blog/2022/08/dns-query.html&l;/a&g;&l;/p&g;\n&l;/blockquote&g;\n&l;p&g;通过 DNS 查询，得到域名的 IP 地址，才能访问网站。&l;/p&g;\n&l;p&g;那么，DNS 查询到底是怎么完成的？本文通过实例，详细介绍背后的步骤。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080102.webp\&q;&g;&l;/p&g;\n&l;h2 id=\&q;一、DNS-服务器\&q;&g;&l;a href=\&q;#一、DNS-服务器\&q; class=\&q;headerlink\&q; title=\&q;一、DNS 服务器\&q;&g;&l;/a&g;一、DNS 服务器&l;/h2&g;&l;p&g;域名对应的 IP 地址，都保存在 DNS 服务器。&l;/p&g;\n&l;p&g;我们输入域名，浏览器就会在后台，自动向 DNS 服务器发出请求，获取对应的 IP 地址。这就是 DNS 查询。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080103.webp\&q;&g;&l;/p&g;\n&l;p&g;举例来说，我输入 &l;code&g;es6.ruanyifeng.com&l;/code&g; 这个域名，浏览器就要向 DNS 服务器查询，它的 IP 地址是什么，然后向该 IP 发出访问请求。&l;/p&g;\n&l;p&g;网上有很多公用的 DNS 服务器，这篇文章选择 Cloudflare 公司提供的 1.1.1.1 进行演示。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080104.webp\&q;&g;&l;/p&g;\n&l;h2 id=\&q;二、dig-命令\&q;&g;&l;a href=\&q;#二、dig-命令\&q; class=\&q;headerlink\&q; title=\&q;二、dig 命令\&q;&g;&l;/a&g;二、dig 命令&l;/h2&g;&l;p&g;命令行工具 dig 可以跟 DNS 服务器互动，我们就用它演示 DNS 查询。如果你还没有安装，可以搜一下安装方法，在 Linux 系统下是非常容易的。&l;/p&g;\n&l;p&g;它的查询语法如下（美元符号&l;code&g;</head>l;/code&g;是命令行提示符）。&l;/p&g;\n&l;blockquote&g;\n&l;figure&g;&l;div class=\&q;code-wrapper\&q;&g;&l;pre class=\&q;language-none\&q;&g;&l;code class=\&q;language-none\&q;&g;\n$ dig @[DNS 服务器] [域名]&l;/code&g;&l;/pre&g;&l;/div&g;&l;/figure&g;\n&l;/blockquote&g;\n&l;p&g;向 1.1.1.1 查询域名，就执行下面的命令。&l;/p&g;\n&l;blockquote&g;\n&l;figure&g;&l;div class=\&q;code-wrapper\&q;&g;&l;pre class=\&q;language-none\&q;&g;&l;code class=\&q;language-none\&q;&g;\n$ dig @1.1.1.1 es6.ruanyifeng.com&l;/code&g;&l;/pre&g;&l;/div&g;&l;/figure&g;\n&l;/blockquote&g;\n&l;p&g;正常情况下，它会输出一大堆内容。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080105.webp\&q;&g;&l;/p&g;\n&l;p&g;在其中找到 ANSWER SECTION 这个部分，它给出了查询的答案，域名对应的 IP 地址是 104.198.14.52。&l;/p&g;\n&l;h2 id=\&q;三、域名的树状结构\&q;&g;&l;a href=\&q;#三、域名的树状结构\&q; class=\&q;headerlink\&q; title=\&q;三、域名的树状结构\&q;&g;&l;/a&g;三、域名的树状结构&l;/h2&g;&l;p&g;你可能会问，难道 DNS 服务器（比如 1.1.1.1）保存了世界上所有域名（包括二级域名、三级域名）的 IP 地址？&l;/p&g;\n&l;p&g;当然不是。DNS 是一个分布式系统，1.1.1.1 只是用户查询入口，它也需要再向其他 DNS 服务器查询，才能获得最终的 IP 地址。&l;/p&g;\n&l;p&g;要说清楚 DNS 完整的查询过程，就必须了解 &l;strong&g;域名是一个树状结构&l;/strong&g;。&l;/p&g;\n&l;p&g;最顶层的域名是根域名（root），然后是顶级域名（top-level domain，简写 TLD），再是一级域名、二级域名、三级域名。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080106.webp\&q;&g;&l;/p&g;\n&l;p&g;&l;strong&g;（1）根域名&l;/strong&g;&l;/p&g;\n&l;p&g;所有域名的起点都是根域名，它写作一个点&l;code&g;.&l;/code&g;，放在域名的结尾。因为这部分对于所有域名都是相同的，所以就省略不写了，比如&l;code&g;example.com&l;/code&g;等同于&l;code&g;example.com.&l;/code&g;（结尾多一个点）。&l;/p&g;\n&l;p&g;你可以试试，任何一个域名结尾加一个点，浏览器都可以正常解读。&l;/p&g;\n&l;p&g;&l;strong&g;（2）顶级域名&l;/strong&g;&l;/p&g;\n&l;p&g;根域名的下一级是顶级域名。它分成两种：通用顶级域名（gTLD，比如 .com 和 .net）和国别顶级域名（ccTLD，比如 .cn 和 .us）。&l;/p&g;\n&l;p&g;顶级域名由国际域名管理机构 ICANN 控制，它委托商业公司管理 gTLD，委托各国管理自己的国别域名。&l;/p&g;\n&l;p&g;&l;strong&g;（3）一级域名&l;/strong&g;&l;/p&g;\n&l;p&g;一级域名就是你在某个顶级域名下面，自己注册的域名。比如，&l;code&g;ruanyifeng.com&l;/code&g;就是我在顶级域名&l;code&g;.com&l;/code&g;下面注册的。&l;/p&g;\n&l;p&g;&l;strong&g;（4）二级域名&l;/strong&g;&l;/p&g;\n&l;p&g;二级域名是一级域名的子域名，是域名拥有者自行设置的，不用得到许可。比如，&l;code&g;es6&l;/code&g; 就是 &l;code&g;ruanyifeng.com&l;/code&g; 的二级域名。&l;/p&g;\n&l;h2 id=\&q;四、域名的逐级查询\&q;&g;&l;a href=\&q;#四、域名的逐级查询\&q; class=\&q;headerlink\&q; title=\&q;四、域名的逐级查询\&q;&g;&l;/a&g;四、域名的逐级查询&l;/h2&g;&l;p&g;这种树状结构的意义在于，&l;strong&g;只有上级域名，才知道下一级域名的 IP 地址，需要逐级查询。&l;/strong&g;&l;/p&g;\n&l;p&g;每一级域名都有自己的 DNS 服务器，存放下级域名的 IP 地址。&l;/p&g;\n&l;p&g;所以，如果想要查询二级域名 &l;code&g;es6.ruanyifeng.com&l;/code&g; 的 IP 地址，需要三个步骤。&l;/p&g;\n&l;blockquote&g;\n&l;p&g;第一步，查询根域名服务器，获得顶级域名服务器&l;code&g;.com&l;/code&g;（又称 TLD 服务器）的 IP 地址。&l;/p&g;\n&l;p&g;第二步，查询 TLD 服务器 &l;code&g;.com&l;/code&g;，获得一级域名服务器 &l;code&g;ruanyifeng.com&l;/code&g; 的 IP 地址。&l;/p&g;\n&l;p&g;第三步，查询一级域名服务器 &l;code&g;ruanyifeng.com&l;/code&g;，获得二级域名 &l;code&g;es6&l;/code&g; 的 IP 地址。&l;/p&g;\n&l;/blockquote&g;\n&l;p&g;下面依次演示这三个步骤。&l;/p&g;\n&l;h2 id=\&q;五、根域名服务器\&q;&g;&l;a href=\&q;#五、根域名服务器\&q; class=\&q;headerlink\&q; title=\&q;五、根域名服务器\&q;&g;&l;/a&g;五、根域名服务器&l;/h2&g;&l;p&g;根域名服务器全世界一共有13台（都是服务器集群）。它们的域名和 IP 地址如下。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080107.webp\&q;&g;&l;/p&g;\n&l;p&g;根域名服务器的 IP 地址是不变的，集成在操作系统里面。&l;/p&g;\n&l;p&g;操作系统会选其中一台，查询 TLD 服务器的 IP 地址。&l;/p&g;\n&l;blockquote&g;\n&l;figure&g;&l;div class=\&q;code-wrapper\&q;&g;&l;pre class=\&q;language-none\&q;&g;&l;code class=\&q;language-none\&q;&g;\n$ dig @192.33.4.12 es6.ruanyifeng.com&l;/code&g;&l;/pre&g;&l;/div&g;&l;/figure&g;\n&l;/blockquote&g;\n&l;p&g;上面示例中，我们选择&l;code&g;192.33.4.12&l;/code&g;，向它发出查询，询问&l;code&g;es6.ruanyifeng.com&l;/code&g;的 TLD 服务器的 IP 地址。&l;/p&g;\n&l;p&g;dig 命令的输出结果如下。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080108.webp\&q;&g;&l;/p&g;\n&l;p&g;因为它给不了 &l;code&g;es6.ruanyifeng.com&l;/code&g; 的 IP 地址，所以输出结果中没有 ANSWER SECTION，只有一个 AUTHORITY SECTION，给出了&l;code&g;com.&l;/code&g;的13台 TLD 服务器的域名。&l;/p&g;\n&l;p&g;下面还有一个 ADDITIONAL SECTION，给出了这13台 TLD 服务器的 IP 地址（包含 IPv4 和 IPv6 两个地址）。&l;/p&g;\n&l;h2 id=\&q;六、TLD-服务器\&q;&g;&l;a href=\&q;#六、TLD-服务器\&q; class=\&q;headerlink\&q; title=\&q;六、TLD 服务器\&q;&g;&l;/a&g;六、TLD 服务器&l;/h2&g;&l;p&g;有了 TLD 服务器的 IP 地址以后，我们再选一台接着查询。&l;/p&g;\n&l;blockquote&g;\n&l;figure&g;&l;div class=\&q;code-wrapper\&q;&g;&l;pre class=\&q;language-none\&q;&g;&l;code class=\&q;language-none\&q;&g;\n$ dig @192.41.162.30 es6.ruanyifeng.com&l;/code&g;&l;/pre&g;&l;/div&g;&l;/figure&g;\n&l;/blockquote&g;\n&l;p&g;上面示例中，192.41.162.30 是随便选的一台 .com 的 TLD 服务器，我们向它询问 &l;code&g;es6.ruanyifeng.com&l;/code&g; 的 IP 地址。&l;/p&g;\n&l;p&g;返回结果如下。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080109.webp\&q;&g;&l;/p&g;\n&l;p&g;它依然没有 ANSWER SECTION 的部分，只有 AUTHORITY SECTION，给出了一级域名 ruanyifeng.com 的两台 DNS 服务器。&l;/p&g;\n&l;p&g;下面的 ADDITIONAL SECTION 就是这两台 DNS 服务器对应的 IP 地址。&l;/p&g;\n&l;h2 id=\&q;七、一级域名的-DNS-服务器\&q;&g;&l;a href=\&q;#七、一级域名的-DNS-服务器\&q; class=\&q;headerlink\&q; title=\&q;七、一级域名的 DNS 服务器\&q;&g;&l;/a&g;七、一级域名的 DNS 服务器&l;/h2&g;&l;p&g;第三步，再向一级域名的 DNS 服务器查询二级域名的 IP 地址。&l;/p&g;\n&l;blockquote&g;\n&l;figure&g;&l;div class=\&q;code-wrapper\&q;&g;&l;pre class=\&q;language-none\&q;&g;&l;code class=\&q;language-none\&q;&g;\n$ dig @172.64.32.123 es6.ruanyifeng.com&l;/code&g;&l;/pre&g;&l;/div&g;&l;/figure&g;\n&l;/blockquote&g;\n&l;p&g;返回结果如下。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080110.webp\&q;&g;&l;/p&g;\n&l;p&g;这次终于有了 ANSWER SECTION，得到了最终的二级域名的 IP 地址。&l;/p&g;\n&l;p&g;至此，三个步骤的 DNS 查询全部完成。&l;/p&g;\n&l;h2 id=\&q;八、DNS-服务器的种类\&q;&g;&l;a href=\&q;#八、DNS-服务器的种类\&q; class=\&q;headerlink\&q; title=\&q;八、DNS 服务器的种类\&q;&g;&l;/a&g;八、DNS 服务器的种类&l;/h2&g;&l;p&g;总结一下，上面一共提到了四种服务器。&l;/p&g;\n&l;blockquote&g;\n&l;ul&g;\n&l;li&g;1.1.1.1&l;/li&g;\n&l;li&g;根域名服务器&l;/li&g;\n&l;li&g;TLD 服务器&l;/li&g;\n&l;li&g;一级域名服务器&l;/li&g;\n&l;/ul&g;\n&l;/blockquote&g;\n&l;p&g;它们都属于 DNS 服务器，都用来接受 DNS 查询。但是作用不一样，属于不同的类别。&l;/p&g;\n&l;h3 id=\&q;8-1-递归-DNS-服务器\&q;&g;&l;a href=\&q;#8-1-递归-DNS-服务器\&q; class=\&q;headerlink\&q; title=\&q;8.1 递归 DNS 服务器\&q;&g;&l;/a&g;8.1 递归 DNS 服务器&l;/h3&g;&l;p&g;后三种服务器只用来查询下一级域名的 IP 地址，而 1.1.1.1 则把分步骤的查询过程自动化，方便用户一次性得到结果，所以它称为&l;strong&g;递归 DNS 服务器&l;/strong&g;（recursive DNS server），即可以自动递归查询。&l;/p&g;\n&l;p&g;我们平常说的 DNS 服务器，一般都是指递归 DNS 服务器。它把 DNS 查询自动化了，只要向它查询就可以了。&l;/p&g;\n&l;p&g;它内部有缓存，可以保存以前查询的结果，下次再有人查询，就直接返回缓存里面的结果。所以它能加快查询，减轻源头 DNS 服务器的负担。&l;/p&g;\n&l;h3 id=\&q;8-2-权威-DNS-服务器\&q;&g;&l;a href=\&q;#8-2-权威-DNS-服务器\&q; class=\&q;headerlink\&q; title=\&q;8.2 权威 DNS 服务器\&q;&g;&l;/a&g;8.2 权威 DNS 服务器&l;/h3&g;&l;p&g;一级域名服务器的正式名称叫做&l;strong&g;权威域名服务器&l;/strong&g;（Authoritative Name Server）。&l;/p&g;\n&l;p&g;“权威”的意思是域名的 IP 地址由它给定，不像递归服务器自己做不了主。我们购买域名后，设置 DNS 服务器就是在设置该域名的权威服务器。&l;/p&g;\n&l;h3 id=\&q;8-3-四种-DNS-服务器\&q;&g;&l;a href=\&q;#8-3-四种-DNS-服务器\&q; class=\&q;headerlink\&q; title=\&q;8.3 四种 DNS 服务器\&q;&g;&l;/a&g;8.3 四种 DNS 服务器&l;/h3&g;&l;p&g;综上所述，DNS 服务器可以分成四种：&l;/p&g;\n&l;blockquote&g;\n&l;ul&g;\n&l;li&g;根域名服务器&l;/li&g;\n&l;li&g;TLD 服务器&l;/li&g;\n&l;li&g;权威域名服务器&l;/li&g;\n&l;li&g;递归域名服务器&l;/li&g;\n&l;/ul&g;\n&l;/blockquote&g;\n&l;p&g;它们的关系如下图。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080112.webp\&q;&g;&l;/p&g;\n&l;p&g;知道了 DNS 查询的原理，完全可以自己写一个 DNS 的递归服务器，这是不难的。网上有很多参考资料，有兴趣的话，大家可以试试看。&l;/p&g;\n&l;p&g;&l;img src=\&q;https://cdn.beekka.com/blogimg/asset/202208/bg2022080111.webp\&q;&g;&l;/p&g;\n&l;h2 id=\&q;九、参考网址\&q;&g;&l;a href=\&q;#九、参考网址\&q; class=\&q;headerlink\&q; title=\&q;九、参考网址\&q;&g;&l;/a&g;九、参考网址&l;/h2&g;&l;ul&g;\n&l;li&g;&l;a href=\&q;https://timothya.com/blog/dns/\&q;&g;Building a Recursive DNS Resolver&l;/a&g;, Timothy Andrew&l;/li&g;\n&l;li&g;&l;a href=\&q;https://www.dnsfilter.com/blog/authoritative-vs-recursive-dns\&q;&g;Authoritative Vs Recursive DNS: What You Need To Know&l;/a&g;, Serena Raymond&l;/li&g;\n&l;li&g;&l;a href=\&q;https://www.cloudflare.com/zh-cn/learning/dns/dns-server-types/\&q;&g;DNS 服务器类型&l;/a&g;，Cloudflare&l;/li&g;\n&l;/ul&g;\n&l;p&g;（完）&l;/p&g;\n&q;}}</script></head>
